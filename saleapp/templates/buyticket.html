{% extends 'layout/base.html' %}

{% block title %}Đặt vé{% endblock %}


{% block content %}
<section class="background">
    <div class="row">
        <div class="introduce col-4">
            <h1>ĐẶT CHUYẾN BAY CHO BẠN NGAY HÔM NAY</h1>
            <p>Trang website của chúng tôi sẽ giúp bạn tìm kiếm, đặt chuyến bay uy tín và thuận tiện nhất</p>
        </div>
        <div class="info-box col-8">
            <h4>Địa điểm đến</h4>
            <select class="form-select" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
            <h4>Địa điểm khởi hành</h4>
            <select class="form-select" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
            <div class="form-floating mb-3 mt-3">
                <input type="text" class="form-control" id="email" placeholder="Enter email" name="email">
                <label for="email">Email</label>
            </div>

            <div class="form-floating mt-3 mb-3">
                <input type="text" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
                <label for="pwd">Password</label>
            </div>
        </div>
    </div>
</section>
{% endblock %}
